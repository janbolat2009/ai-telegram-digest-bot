name: Telegram Digest Bot

env:
  GROUP_CHAT_ID: ${{ secrets.GROUP_CHAT_ID }}
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  
on:
  schedule:
    - cron: '0 3 * * *'   # 08:00 KZ morning
    - cron: '0 9 * * *'   # 14:00 KZ afternoon
    - cron: '0 15 * * *'  # 20:00 KZ memes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run task
        run: |
          HOUR=$(date -u +"%H")
          if [ "$HOUR" = "03" ]; then
            python run_task.py morning
          elif [ "$HOUR" = "09" ]; then
            python run_task.py afternoon
          elif [ "$HOUR" = "15" ]; then
            python run_task.py memes
          else
            echo "No task for this hour"
          fi
