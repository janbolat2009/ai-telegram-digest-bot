name: Scheduled posts

on:
  schedule:
    - cron: '0 3 * * *'   # 03:00 UTC — morning
    - cron: '0 9 * * *'   # 09:00 UTC — afternoon
    - cron: '0 15 * * *'  # 15:00 UTC — memes
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scheduled task
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GROUP_CHAT_ID: ${{ secrets.GROUP_CHAT_ID }}
        run: |
          HOUR=$(date -u +"%H")
          echo "UTC hour: $HOUR"
          if [ "$HOUR" = "03" ]; then
            python run_task.py morning
          elif [ "$HOUR" = "09" ]; then
            python run_task.py afternoon
          elif [ "$HOUR" = "15" ]; then
            python run_task.py memes
          else
            echo "No task for this hour"
          fi
